<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saylani Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img id="Image" src="saylani2.logo.JPG" alt="saylani"  />
    <h1 id="headingregistration"><ins>STUDENT REGISTRATION FORM</ins></h1>
    <form action="maryam.html">

        <table id=tableform border="2px" width=1250 cellspacing=10px cellpadding=10px>
            <tr>
                <td>

                    <label for="FIRST NAME">FIRST NAME&emsp;&emsp;&emsp;&emsp;&emsp;
                        <input type="text" name="FIRST NAME" id="FIRST NAME" placeholder="Enter first name"
                            maxlength="30" required="required" size="15">(max 30 characters(a-z)and(A-Z)
                    </Label>
                    <br />
                    <br />
                    <label for="LAST NAME">LAST NAME&emsp13;&emsp;&emsp;&emsp;&emsp;&emsp;
                        <input type="text" name="LAST NAME" id="LAST NAME" placeholder="Enter last name" maxlength="30"
                            required="required" size="15">(max 30 characters(a-z)and(A-Z)
                    </Label>
                    <br />
                    <br />

                    <label for="DATE OF BIRTH">DATE OF BIRTH&emsp14;&emsp13;&emsp;&emsp;&emsp;
                        <input type="date" name="DATE OF BIRTH" id="DATE OF BIRTH" required="required" size="15">
                    </label>
                    <br />
                    <br />
                    <label for="EMAIL ID">EMAIL ID &emsp13;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                        <input type="email" name="EMAIL ID" id="EMAIL ID" placeholder="Enter email address"
                            required="required" size="15">
                    </label>
                    <br />
                    <br />
                    <label for="MOBILE NUMBER">MOBILE NUMBER&emsp13;&emsp14;&emsp;&emsp;
                        <input type="number" name="MOBILE NUMBER" id="MOBILE NUMBER" placeholder="Enter mobile number"
                            required="required" maxlength="10" size="15">(10 digit number)
                    </label>

                    <br />
                    <br />
                    <label for="GENDER">GENDER&emsp14;&emsp13;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                        <input type="radio" name="GENDER" value="MALE" required="required">MALE
                        <input type="radio" name="GENDER" value="FEMALE" required="required">FEMALE
                    </label>
                    <br />
                    <br />
                    <label for="ADDRESS">ADDRESS&emsp13;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;

                        <span><textarea name="text" id="ADDRESS" cols="15" rows="4"></textarea></span>

                    </label>
                    <br />
                    <br />
                    <label for="CITY">CITY &emsp14;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                        <input type="text" name="city" id="CITY" placeholder="Enter city name" required="required"
                            size="15" maxlength="10">(max 30 characters(a-z)and(A-Z)

                    </label>
                    <br />
                    <br />
                    <label for="PIN CODE">PINCODE&emsp14;&emsp14;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                        <input type="text" name="PIN CODE" id="PIN CODE" placeholder="Enter pin code" maxlength="6"
                            size="15" required="required" />(6 digit number)

                    </label>
                    <br />
                    <br />
                    <label for="STATE">STATE&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                        <input type="text" name="STATE" id="STATE" placeholder="Enter state" maxlength="30" size="15"
                            required="required" />
                        (max 30 characters(a-z)and(A-Z)
                    </label>
                    <br />
                    <br />
                    <label for="COUNTRY">COUNTRY&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                        <input type="text" name="COUNTRY" id="COUNTRY" placeholder="Enter country" maxlength="30"
                            size="15" required="required" />
                    </label>
                    <br />
                    <br />
                    <label for="HOBBIES">HOBBIES&emsp13;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;

                        Drawing<input type="checkbox" name="HOBBIES" value="Drawing" id="HOBBIES" />

                        Singing<input type="checkbox" name="HOBBIES" value="Singing" id="HOBBIES" />
                        Dancing<input type="checkbox" name="HOBBIES" value="Dancing" id="HOBBIES" />
                        Sketching<input type="checkbox" name="HOBBIES" value="Sketching" id="HOBBIES" />
                        Others<input type="checkbox" name="HOBBIES" value="Others" id="HOBBIES" />
                        <input type="text" name="HOBBIES" id="HOBBIES">
                    </label>
                    <br />
                    <br />

                    <table class=Education>
                        <tr>
                            <th class="QUALIFICATION">QUALIFICATION&emsp13;&emsp13;&emsp;</th>
                            <th class="QUALIFICATION">S.No</th>
                            <th class="QUALIFICATION">No.of Examination</th>
                            <th class="QUALIFICATION" white;">Board</th>
                            <th class="QUALIFICATION" white;">Percentage</th>
                            <th class="QUALIFICATION" white;">Year of passing</th>
                            <th></th>
                        </tr>
                        <tr>
                            <th></th>
                            <th class="QUALIFICATION">1</th>
                            <td class="QUALIFICATION">Class X</td>
                            <td><input type="text" name="Class X" id=Qualification></td>
                            <td><input type="text" name="Class X" Class X></td>
                            <td><input type="text" name="Class X"></td>
                            <td></td>
                        </tr>
                        <tr>
                            <th></th>
                            <th class="QUALIFICATION">2</th>
                            <td class="QUALIFICATION">Class XII</td>
                            <td><input type="text" name="Class XII"></td>
                            <td><input type="text" name="Class XII"></td>
                            <td><input type="text" name="Class XII"></td>

                        </tr>
                        <tr>
                            <th></th>
                            <th class="QUALIFICATION">3</th>
                            <td class="QUALIFICATION">Graduation</td>
                            <td><input type="text" name="Graduation"></td>
                            <td><input type="text" name="Graduation"></td>
                            <td><input type="text" name="Graduation"></td>

                        </tr>
                        <tr>
                            <th></th>
                            <th class="QUALIFICATION">4</th>
                            <td class="QUALIFICATION">Masters</td>
                            <td><input type="text" name="Masters"></td>
                            <td><input type="text" name="Masters"></td>
                            <td><input type="text" name="Masters"></td>
                        </tr>
                        <tr>
                            <th class="QUALIFICATION"> </th>
                            <th class="QUALIFICATION"> </th>
                            <th class="QUALIFICATION"></th>
                            <th class="QUALIFICATION">(10 char max)</th>
                            <th class="QUALIFICATION">(upto 2 decimal)</th>
                            <th class="QUALIFICATION"></th>

                        </tr>
                    </table>
                    <br />
                    <br />

                    <label for="COURSES APPLIED FOR">COURSES <br /> APPLIED FOR&emsp14;&emsp;&emsp;&emsp;&emsp;

                        BCA<input type="radio" name="COURSES APPLIED FOR" value="BCA" id=" COURSES APPLIED FOR"
                            required="required">
                        B.COM<input type="radio" name="COURSES APPLIED FOR" value="B.COM" id=" COURSES APPLIED FOR"
                            required="required">
                        B.SC<input type="radio" name="COURSES APPLIED FOR" value="B.SC" id=" COURSES APPLIED FOR"
                            required="required">
                        B.A<input type="radio" name="COURSES APPLIED FOR" value="B.A" id=" COURSES APPLIED FOR"
                            required="required"></label>
                    <br />
                    <br />

                    <div id="Submit">
                        <p>
                            <input type="submit" value="SUBMIT">
                            <input type="reset" value="RESET">
                        </p>
                    </div>



















    </form>

    </td>
    </tr>
    </table>


</body>

</html>
